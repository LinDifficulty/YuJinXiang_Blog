<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tulip</title>
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='front/CSS/base.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='front/CSS/login.css') }}">

<body>
<!-- 导航栏 -->
<div class="nav">
    <a href="{{ url_for('front.index') }}" class="hd">
        <h2>YuJinXiang_Blog</h2>
    </a>
</div>
<!-- 内容 -->
<div class="login">
    <br><br><br><br>
    <form class="form" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <p id="heading">登&nbsp;录</p>
        <div class="field">
            <img class="input-icon" src="{{ url_for('static', filename='images/massage1-fill.png') }}" width="16"
                 height="16" fill="currentColor" viewBox="0 0 16 16">
            <input autocomplete="off" placeholder="邮箱" class="input-field" type="text" name="email">
        </div>
        <div class="field">
            <img class="input-icon" src="{{ url_for('static', filename='images/密码.png') }}" width="16" height="16"
                 fill="currentColor" viewBox="0 0 16 16">
            <input placeholder="密码" class="input-field" type="password" name="password">
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="form-group">
                    <ul>
                        {% for message in messages %}
                            <li class="text-danger">{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        <div class="btn">
            <button
                    class="button1">&nbsp;&nbsp;&nbsp;&nbsp;登&nbsp;录&nbsp;&nbsp;&nbsp;&nbsp;
            </button>
            <a href="{{ url_for("user.register") }}" class="button2">注&nbsp;册</a>
        </div>
        <br>
        <a href="#" class="button3">忘&nbsp;记&nbsp;密&nbsp;码&nbsp;？</a>
    </form>
</div>
</body>

</html>
